name: Sync Web Assets to Android

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Sync files to Android assets
        run: |
          ASSETS_DIR="MealTrackerApp/app/src/main/assets"
          mkdir -p $ASSETS_DIR
          cp index.html $ASSETS_DIR/
          cp style.css $ASSETS_DIR/
          cp script.js $ASSETS_DIR/
          cp favicon.ico $ASSETS_DIR/

      - name: Commit and push if changes exist
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add copilot.md
          
          # Check for staged changes. If none, exit peacefully.
          if git diff --staged --quiet; then
            echo "No changes to commit. Working tree clean."
            exit 0
          fi
          
          # If there are changes, commit and push them.
          git commit -m "Auto-merged files into markdown"
          git push