<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Meal Order Tracker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>

    <header>
        <h1>Meal Tracker</h1>
        <div id="meal-counter">--</div>
    </header>

    <main>
        <div id="ios-tabs" class="tabs hidden">
            <button class="tab-link active" onclick="openTab(event, 'List')">Meal List</button>
            <button id="import-tab-button" class="tab-link" onclick="openTab(event, 'Upload')">Import</button>
        </div>

        <div id="List" class="tab-content">
            <div id="meal-list-container">
                <ul id="meal-list">
                    </ul>
            </div>
            <div id="loading-spinner" class="spinner" style="display: none;"></div>
        </div>

        <div id="Upload" class="tab-content">
            <div class="upload-area">
                <p>Import the latest order directly from your Gmail.</p>
                <button id="import-email-button">Import from Email</button>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
